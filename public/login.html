    <body>
	<div id="info">
		Hello Wumpus Land Inhabitant, inorder to use the dashboard you need to login!
	</div>

  <a id="login" style="display: none;" href="https://discord.com/api/oauth2/authorize?client_id=848179166309646349&redirect_uri=https%3A%2F%2Fwumpus.land%2Fdashboard&response_type=code&scope=identify%20email"><i class="material-icons">login</i> Login
</a>
<script>
	window.onload = () => {
		const fragment = new URLSearchParams(window.location.hash.slice(1));
		const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

		if (!accessToken) {
			return document.getElementById('login').style.display = 'block';
		}

		fetch('https://discord.com/api/users/@me', {
			headers: {
				authorization: `${tokenType} ${accessToken}`,
			},
		})
			.then(result => result.json())
			.then(response => {
				const { username, discriminator } = response;
				document.getElementById('info').innerText += ` ${username}#${discriminator}`;
			})
			.catch(console.error)
      
	};
</script>


  </body>
